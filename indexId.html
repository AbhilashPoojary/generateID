<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <h1>Welcome to My Website</h1>
    </main>
    <script>
      async function getOrCreateDeviceId() {
        const dbName = "deviceDB";
        const storeName = "deviceStore";

        // Open IndexedDB
        const db = await new Promise((resolve, reject) => {
          const request = indexedDB.open(dbName, 1);
          request.onerror = () => reject(request.error);
          request.onupgradeneeded = () => {
            const db = request.result;
            if (!db.objectStoreNames.contains(storeName)) {
              db.createObjectStore(storeName);
            }
          };
          request.onsuccess = () => resolve(request.result);
        });

        // Try reading existing ID
        const existingId = await new Promise((resolve, reject) => {
          const tx = db.transaction(storeName, "readonly");
          const store = tx.objectStore(storeName);
          const getRequest = store.get("device_id");
          getRequest.onsuccess = () => resolve(getRequest.result);
          getRequest.onerror = () => reject(getRequest.error);
        });

        // If found, return it
        if (existingId) {
          return existingId;
        }

        // Else, create new ID and store it
        const newId = crypto.randomUUID();
        await new Promise((resolve, reject) => {
          const tx = db.transaction(storeName, "readwrite");
          const store = tx.objectStore(storeName);
          const putRequest = store.put(newId, "device_id");
          putRequest.onsuccess = () => resolve();
          putRequest.onerror = () => reject(putRequest.error);
        });

        return newId;
      }
      (async () => {
        const id = await getOrCreateDeviceId();
        document.body.innerHTML += `<p>ðŸ†” Your Device ID: <code>${id}</code></p>`;
      })();
    </script>
  </body>
</html>
